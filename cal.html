    <center>
    <div class="wrapper">
        <div class="container">
            <p style="font-size: 50px;margin-top: -50px;">Calculator</p>
            <div style="border: 5px solid black;width: 750px;padding: 40px;border-radius: 20px;background-image: linear-gradient(to right, #f585ff,#95d8e9);">
            <div class="first-row">
                <input type="text" name="result" style="width: 480px;margin-right: 20px;" class="result" id="result" value="" placeholder="Input" readonly />
                <button id="speak"><i style="font-size:30px;width: 60px;" class="fa">&#xf130;</i></button><br><br>
                <p id="textarea" style="color:grey;font-size: 25px;line-height: 50px;border-radius: 10px;margin-right: 100px;">-- Output</p>
                <button style="height: 50px;line-height: 20px;float: right;margin-top: -67px;font-size: 30px;width: 80px;margin-right: 35px;" id="clear" onclick="clearScreen()">C</button>
            </div>

            <div class="second-row">
                <input type="button" value="1" onclick="displayScreen('1')" />
                <input type="button" value="2" onclick="displayScreen('2')" />
                <input type="button" value="3" onclick="displayScreen('3')" />
                <input style="font-size:20px;" type="button" value="+" onclick="displayScreen('+')" />
                <input type="button" value="sin" onclick="displayScreen('Math.sin')" />
                <input type="button" value="cos" onclick="displayScreen('Math.cos')" />
                <input type="button" value="tan" onclick="displayScreen('Math.tan')" />
                <input type="button" value="√" onclick="displayScreen('Math.sqrt')" />
            </div>

            <div class="third-row">
                <input type="button" value="4" onclick="displayScreen('4')" />
                <input type="button" value="5" onclick="displayScreen('5')" />
                <input type="button" value="6" onclick="displayScreen('6')" />
                <input style="font-size:20px;" type="button" value="-" onclick="displayScreen('-')" />
                <input type="button" value="log" onclick="displayScreen('Math.log')" />
                <input type="button" value="e" onclick="displayScreen('Math.e')" />
                <input type="button" value="x^y" onclick="displayScreen('**')" />
                <input type="button" value="ln" onclick="displayScreen('Math.logn')" />
            </div>

            <div class="fourth-row">
                <input type="button" value="7" onclick="displayScreen('7')" />
                <input type="button" value="8" onclick="displayScreen('8')" />
                <input type="button" value="9" onclick="displayScreen('9')" />
                <input style="font-size:20px;" type="button" value="*" onclick="displayScreen('*')" />
                <input type="button" value="π" onclick="displayScreen('3.14')" />
                <input type="button" value="3√" onclick="displayScreen('Math.cbrt')" />
                <input type="button" value="abs" onclick="displayScreen('Math.abs')" />
                <input type="button" value="ceil" onclick="displayScreen('Math.ceil')" />
            </div>

            <div class="fifth-row">
                <input type="button" value="=" onclick="result()" />
                <input type="button" value="0" onclick="displayScreen('(0)')" />
                <input type="button" value="." onclick="displayScreen('.')" />
                <input type="button" value="/" onclick="displayScreen('/')" />
                <input type="button" value="floor" onclick="displayScreen('Math.floor')" />
                <input type="button" value="asin" onclick="displayScreen('Math.asin')" />
                <input type="button" value="acos" onclick="displayScreen('Math.acos')" />
                <input type="button" value="atan" onclick="displayScreen('Math.atan')" />

            </div>
        </div>
        </div>
    </div>
